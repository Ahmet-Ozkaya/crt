<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .calendar {
        width: 90%;
        max-width: 1200px;
        border: 1px solid #ddd;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #ff69b4;
        color: #fff;
      }
      .calendar-header button {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
      }
      .calendar-header .title {
        flex-grow: 1;
        text-align: center;
      }
      .calendar-header .view-buttons {
        display: flex;
        gap: 10px;
      }
      .calendar-header .view-buttons button {
        background-color: #fff;
        color: #ff69b4;
        border: 1px solid #ff69b4;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .calendar-header .view-buttons button.active {
        background-color: #ff69b4;
        color: #fff;
      }
      .calendar-weekdays,
      .calendar-days,
      .calendar-week,
      .calendar-day {
        display: flex;
        flex-wrap: wrap;
      }
      .calendar-weekdays div,
      .calendar-days div,
      .calendar-week div,
      .calendar-day div {
        width: 14.28%;
        padding: 10px;
        text-align: center;
      }
      .calendar-days div,
      .calendar-week div,
      .calendar-day div {
        border-bottom: 1px solid #ddd;
        border-right: 1px solid #ddd;
      }
      .calendar-days div:nth-child(7n),
      .calendar-week div:nth-child(7n),
      .calendar-day div:nth-child(7n) {
        border-right: none;
      }
      .calendar-days .event,
      .calendar-week .event,
      .calendar-day .event {
        background-color: #ff69b4;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 5px;
      }
      .calendar-days .long-event,
      .calendar-week .long-event,
      .calendar-day .long-event {
        width: 100%;
      }
      .calendar-days .all-day-event,
      .calendar-week .all-day-event,
      .calendar-day .all-day-event {
        background-color: #ff69b4;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 5px;
      }
      .calendar-week,
      .calendar-day {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="calendar">
      <div class="calendar-header">
        <button onclick="changeMonth(-1)">&lt;</button>
        <div class="title" id="calendar-title">February 2020</div>
        <button onclick="changeMonth(1)">&gt;</button>
        <div class="view-buttons">
          <button onclick="showView('month')" class="active">Month</button>
          <button onclick="showView('week')">Week</button>
          <button onclick="showView('day')">Day</button>
        </div>
      </div>
      <div class="calendar-weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>

      <div class="calendar-month">
        <div class="calendar-days">

          <div>28</div>
          <div>29</div>
          <div>30</div>

          <div>1</div>
          <div><div class="all-day-event">All Day Event</div></div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div><div class="event long-event">Long Event</div></div>
          <div>8</div>
          <div>9</div>
          <div>
            <div class="event">Long Event</div>
            <div class="event">4p Repeating Event</div>
          </div>
          <div>
            <div class="event">Conference</div>
            <div class="event">+5 more</div>
          </div>
          <div><div class="event">7e Birthday Party</div></div>
          <div>13</div>

          <div>15</div>
          <div>16</div>
          <div><div class="event">4p Repeating Event</div></div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div><div class="event">Click for Google</div></div>
          <div>29</div>
          <div>30</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
        </div>
      </div>
      <div class="calendar-week">
        <div class="calendar-days">
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
        </div>
      </div>
      <div class="calendar-day">
        <div class="calendar-days">
          <div>2</div>
        </div>
      </div>
    </div>

    <script>
      function showView(view) {
        document
          .querySelectorAll(".calendar-header .view-buttons button")
          .forEach((button) => button.classList.remove("active"));
        document
          .querySelector(
            `.calendar-header .view-buttons button[onclick="showView('${view}')"]`
          )
          .classList.add("active");
        document
          .querySelectorAll(".calendar-month, .calendar-week, .calendar-day")
          .forEach((section) => (section.style.display = "none"));
        document.querySelector(`.calendar-${view}`).style.display = "block";
      }

      function changeMonth(direction) {
        // Implement month changing logic here
        console.log(`Change month by ${direction}`);
      }
    </script>
  </body>
</html>
